<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 80 20" width="80" height="20">
  <style>
    @keyframes flowRight {
      0% {
        transform: translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateX(70px);
        opacity: 0;
      }
    }
    .data-particle {
      animation: flowRight 3.5s infinite;
      animation-timing-function: linear;
    }
    .p2 { animation-delay: 0.7s; }
    .p3 { animation-delay: 1.4s; }
    .p4 { animation-delay: 2.1s; }
    .p5 { animation-delay: 2.8s; }
  </style>
  
  <!-- Các hạt dữ liệu -->
  <g fill="#37A3CB">
    <rect class="data-particle p1" x="5" y="7" width="4" height="4" rx="1"/>
    <rect class="data-particle p2" x="5" y="7" width="4" height="4" rx="1"/>
    <rect class="data-particle p3" x="5" y="7" width="4" height="4" rx="1"/>
    <rect class="data-particle p4" x="5" y="7" width="4" height="4" rx="1"/>
    <rect class="data-particle p5" x="5" y="7" width="4" height="4" rx="1"/>
  </g>
</svg>