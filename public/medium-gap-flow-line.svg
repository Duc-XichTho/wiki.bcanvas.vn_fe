<svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes flowContinuous {
      to {
        stroke-dashoffset: -24;
      }
    }
    
    .continuous-line {
      stroke: white;
      stroke-width: 2;
      stroke-linecap: butt;
      stroke-dasharray: 8, 4;
      animation: flowContinuous 1s linear infinite;
    }
  </style>
  
  <rect width="100%" height="100%" fill="#333" />
  <path class="continuous-line" d="M 10 10 L 90 10" />
</svg>
