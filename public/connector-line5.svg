<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 150" version="1.1">
  <defs>
    <!-- Smooth gradient for base line -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#636363" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#636363" stop-opacity="0.7" />
    </linearGradient>
    
    <!-- Moving gradient for flow effect -->
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#636363" stop-opacity="0.2">
        <animate attributeName="offset" values="0;1" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="20%" stop-color="#636363" stop-opacity="0.8">
        <animate attributeName="offset" values="0.2;1.2" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="40%" stop-color="#636363" stop-opacity="0.2">
        <animate attributeName="offset" values="0.4;1.4" dur="2s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Enhanced glow effect -->
    <filter id="glow" x="-10%" y="-10%" width="120%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Base line with consistent width -->
  <line x1="40" y1="75" x2="760" y2="75" stroke="url(#lineGradient)" stroke-width="70" stroke-linecap="round" />
  
  <!-- Flow animation overlay -->
  <line x1="40" y1="75" x2="760" y2="75" stroke="url(#flowGradient)" stroke-width="70" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Single row of LARGER dots with QUICKER fading -->
  <g>
    <!-- Dot 1 -->
    <circle cx="40" cy="75" r="15" fill="#636363" opacity="0.9">
      <animate attributeName="cx" values="40;760" dur="3s" repeatCount="indefinite" begin="0s" />
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="3s" repeatCount="indefinite" begin="0s" keyTimes="0;0.05;0.9;1" />
    </circle>
    
    <!-- Dot 2 -->
    <circle cx="40" cy="75" r="15" fill="#636363" opacity="0.9">
      <animate attributeName="cx" values="40;760" dur="3s" repeatCount="indefinite" begin="0.375s" />
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="3s" repeatCount="indefinite" begin="0.375s" keyTimes="0;0.05;0.9;1" />
    </circle>
    
    <!-- Dot 3 -->
    <circle cx="40" cy="75" r="15" fill="#636363" opacity="0.9">
      <animate attributeName="cx" values="40;760" dur="3s" repeatCount="indefinite" begin="0.75s" />
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="3s" repeatCount="indefinite" begin="0.75s" keyTimes="0;0.05;0.9;1" />
    </circle>
    
    <!-- Dot 4 -->
    <circle cx="40" cy="75" r="15" fill="#636363" opacity="0.9">
      <animate attributeName="cx" values="40;760" dur="3s" repeatCount="indefinite" begin="1.125s" />
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="3s" repeatCount="indefinite" begin="1.125s" keyTimes="0;0.05;0.9;1" />
    </circle>
    
    <!-- Dot 5 -->
    <circle cx="40" cy="75" r="15" fill="#636363" opacity="0.9">
      <animate attributeName="cx" values="40;760" dur="3s" repeatCount="indefinite" begin="1.5s" />
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="3s" repeatCount="indefinite" begin="1.5s" keyTimes="0;0.05;0.9;1" />
    </circle>
    
    <!-- Dot 6 -->
    <circle cx="40" cy="75" r="15" fill="#636363" opacity="0.9">
      <animate attributeName="cx" values="40;760" dur="3s" repeatCount="indefinite" begin="1.875s" />
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="3s" repeatCount="indefinite" begin="1.875s" keyTimes="0;0.05;0.9;1" />
    </circle>
    
    <!-- Dot 7 -->
    <circle cx="40" cy="75" r="15" fill="#636363" opacity="0.9">
      <animate attributeName="cx" values="40;760" dur="3s" repeatCount="indefinite" begin="2.25s" />
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="3s" repeatCount="indefinite" begin="2.25s" keyTimes="0;0.05;0.9;1" />
    </circle>
    
    <!-- Dot 8 -->
    <circle cx="40" cy="75" r="15" fill="#636363" opacity="0.9">
      <animate attributeName="cx" values="40;760" dur="3s" repeatCount="indefinite" begin="2.625s" />
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="3s" repeatCount="indefinite" begin="2.625s" keyTimes="0;0.05;0.9;1" />
    </circle>
  </g>
</svg>
